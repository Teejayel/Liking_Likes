<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centerpage">
        <h1 class="nav centerpage">Network</h1>
        <h2 class="feed centerpage">Your Feed</h2>
    </div>
    <div class="main centerpage flex gap">
        <div class="col-1">
            <div class="container">
                <img class="block margin" src="user-circle.png" alt="user">
                <a class="margin" href="#">Add an avatar</a>
                <h3 class="margin">James Doe</h3>
            </div>
        </div>
        <div class="col-2">
            <div class="container">
                <div class="row flex">
                    <h3>Neil M</h3>
                    <h4><span id="user1">9</span> like(s)</h4>
                    <button onclick="liked('#user1')">Like</button>
                </div>
                <p class="row">I just set up this new discord bot, let me know what you all think. 
                    <a href="#">link</a>
                </p>
            </div>
            <div class="container">
                <div class="row flex">
                    <h3>Nichole K</h3>
                    <h4><span id="user2">12</span> like(s)</h4>
                    <button onclick="liked('#user2')">Like</button>
                </div>
                <p class="row">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="container">
                <div class="row flex">
                    <h3>Jim R</h3>
                    <h4><span id="user3">9</span> like(s)</h4>
                    <button onclick="liked('#user3')">Like</button>
                </div>
                <p class="row">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
